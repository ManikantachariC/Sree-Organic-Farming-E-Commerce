<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Organic Farm - Products</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://media2.themorningcontext.com/media/posts_images/1600x800_Natural_farming.jpg" alt="Organic Farm Logo">
                <span>Sree Organic Farm</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://cdn.britannica.com/17/196817-050-6A15DAC3/vegetables.jpg" alt="Fresh Vegetables">
                <h3>Fresh Vegetables</h3>
                <p>Price: Rs. 250/kg</p>
                <button class="add-to-cart" data-product="Fresh Vegetables" data-price="250">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.euroschoolindia.com/wp-content/uploads/2023/04/ways-to-eat-more-fruit.jpg" alt="Organic Fruits">
                <h3>Organic Fruits</h3>
                <p>Price: Rs. 300/kg</p>
                <button class="add-to-cart" data-product="Organic Fruits" data-price="300">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.stadlerform.com/media/c8/ef/e6/1675838462/stadler-form-blog-store-spices-various-spices.jpg?ts=1722329747&w=550&crop=entropy&auto=compress&fit=crop" alt="Herbs and Spices">
                <h3>Herbs and Spices</h3>
                <p>Price: Rs. 150/kg</p>
                <button class="add-to-cart" data-product="Herbs and Spices" data-price="150">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.realseal.com/media/wkoloaro/dairy-best-img.png" alt="Fresh Dairy">
                <h3>Fresh Dairy</h3>
                <p>Price: Rs. 400/litre</p>
                <button class="add-to-cart" data-product="Fresh Dairy" data-price="400">Add to Cart</button>
            </div>
        </div>
    </section>

    </footer>

    <script src="script.js"></script>
</body>
</html>
