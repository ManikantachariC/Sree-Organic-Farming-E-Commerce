<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Page</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="https://media2.themorningcontext.com/media/posts_images/1600x800_Natural_farming.jpg" alt="Organic Farm Logo">
                <span>Sree Organic Farm</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="payment">
            <h2>Payment Information</h2>
            <div id="payment-section">
                <form action="process_payment.php" method="POST" class="payment-form">
                    <div class="form-group">
                        <label for="name">Name on Card</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card_number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="month" id="expiry" name="expiry" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit">Complete Payment</button>
                </form>
            </div>
        </section>
        
    </main>

    <footer>

    </footer>


    <script src="script.js"></script>
</body>
